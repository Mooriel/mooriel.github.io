<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram fr</title>
  <link rel="stylesheet" href="mooriel.github.io/style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="login-container">
        <div class="image-box">
            <img src="IG.jpeg" alt="" class="phoneimg">
        </div>
    </div>




  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <h1>real instagram trust</h1>
      </div>
      <form class="login-form">
        <input type="text" placeholder="Phone number, username, or email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <div class="divider">
          <span>OR</span>
        </div>
        <div class="div">
            <a href="#" class="fb-login">Log in with Ur mom</a>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
        <div class="div">
            <p class="report_content">You can also <a href="#" class="report_content">report content you believe is unlawful</a> in your country without logging in.</p>
        </div>
      </form>
    </div>
    <div class="signup-box">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>



  <div class="microsoft-box">
    <img src="getMicrosoft.png" alt="" class="microsoftpng" width="134px" height="40px">
</div>

</html>
